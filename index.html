<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>STREAMFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">STREAMFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais Recentes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DESIGNETED SURVIVOR</h3> 
                <video autoplay poster="img/capa.jpeg" class="trailler-video">
                <source src="videos/TraillerDesignated.mp4" type="video/mp4">
                </video>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </button>
                    <button onclick="unmute()" role="button" class="botao">
                        <i class="fa-solid fa-volume-xmark" id="icone-som"></i>
                    </button>
                </div>
            </div>
        </div>
    </main> 

    <video id="trailer1" playsinline autoplay muted loop poster="img/capa.jpeg" class="trailler-video">
        <source src="videos/TraillerDesignated.mp4" type="video/mp4">
    </video>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/1.jpeg" title="Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.">
                </div>
                <div class="item">
                    <img src="img/2.jpeg" title="Para acabar com uma guerra apocalíptica e salvar a filha, uma militar embarca em uma missão desesperada: atravessar o mar congelado levando uma carga ultrassecreta.">
                </div>    
                <div class="item">
                    <img src="img/3.jpeg" title="Ele só queria se vingar da organização de tráfico de órgãos que assassinou sua esposa, mas acabou se envolvendo com a mulher que recebeu o coração dela.">
                </div>
                <div class="item">
                    <img src="img/4.jpeg" title="Uma épica batalha acontece no durante o século XXVI entre a raça humana e uma espécie alienígena conhecida como Covenant.">
                </div>
                <div class="item">
                    <img src="img/5.jpeg" title="A série acompanha Steven Grant, um gentil e educado funcionário de uma loja de souvenir, que é atormentado com apagões e memórias de outra vida. Steven descobre que tem transtorno dissociativo de identidade e divide o corpo com o mercenário Marc Spector. À medida que os inimigos de Steven/Marc se voltam para eles, ambos devem navegar em suas complexas identidades enquanto mergulham em um mistério mortal entre os poderosos deuses do Egito.">
                </div>
                <div class="item">
                    <img src="img/6.jpeg" title="Após sua carreira ser destruída, um brilhante, porém arrogante, cirurgião ganha uma nova chance em sua vida quando um feiticeiro o treina para se tornar o Mago Supremo.">
                </div>
                <div class="item">
                    <img src="img//7.jpeg" title="Dois agentes da CIA e ex-namorados são reunidos anos após uma tentativa de resgate fracassada e forçados a obscurecer os limites entre profissão e paixão nesta história profundamente fascinante de espionagem global, dilema moral e traição mortal.">
                </div>
                <div class="item">
                    <img src="img/8.jpeg" title="Drac e sua turma acabam sendo transformados em humanos após uma invenção de Van Helsing. Agora, eles precisam viajar até a Floresta Amazônica para encontrar o que pode ser a única solução para reverter a transformação, antes que seus poderes se percam para sempre.">
                </div>
                <div class="item">
                    <img src="img/9.jpeg" title="Após os eventos de Vingadores: Ultimato, os Eternos, uma raça alienígena imortal criada pelos Celestiais que vivem em segredo na Terra há mais de 7000 anos, se reúnem após uma tragédia inesperada para proteger a humanidade de seus colegas malignos: os Deviantes.">
                </div>
                <div class="item">
                    <img src="img/10.jpeg" title="Após terem a água e a luz cortadas, eles resolvem fazer um filme pornô caseiro para conseguir algum dinheiro. Desta forma selecionam alguns amigos para ajudá-los, jurando que o sexo não irá prejudicar a amizade existente. Só que, quando as gravações começam, o negócio se torna algo bem maior do que imaginavam.">
                </div>
                <div class="item">
                    <img src="img/11.jpeg" title="O sargento Brant (Jason Statham) não anda em um bom momento. Em julgamento por ter agredido um psicólogo policial, ele ainda precisa lidar com o abandono do esquadrão em que trabalha. Além disto a esposa do inspetor-chefe morreu em um acidente de carro e a policial Falls (Zawe Ashton) fica no seu pé o tempo todo na tentativa de conseguir uma vaga na equipe. Em meio a este turbilhão, Brant precisa lidar com Blitz, um serial killer que tem como alvo policiais que fazem batidas pela cidade.">
                </div>
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/b97f8c9c05.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
